services:
  - type: web
    name: mexc-rsi-screener
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_app:app --worker-class gevent --workers 1 --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
